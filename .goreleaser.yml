project_name: mcptools

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.BuildTime={{.Date}}
    main: ./cmd/mcptools/main.go

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

brews:
  - name: mcptools
    homepage: "https://github.com/f/mcptools"
    description: "A CLI tool for interacting with MCP servers"
    license: "MIT"
    repository:
      owner: f
      name: homebrew-mcptools
    commit_author:
      name: goreleaserbot
      email: goreleaser@example.com
    folder: Formula
    install: |
      bin.install "mcptools"
    test: |
      system "#{bin}/mcptools", "version"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:' 